<form [formGroup]='registerForm' (submit)="register()" autocomplete="off">

  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px;">I am a:</label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName='gender' />Male
    </label>
    <label class="radio-inline">
      <input type="radio" value="female" formControlName='gender' class="ml-3" />Female
    </label>
  </div>


  <app-text-input [formControl]='registerForm.controls["username"]'
                  [label]='"Username"'></app-text-input>

  <app-text-input [formControl]='registerForm.controls["knownAs"]'
                  [label]='"knownAs"'></app-text-input>

  <app-text-input [formControl]='registerForm.controls["dateOfBirth"]'
                  [label]='"Date Of Birth"' type="Date" ></app-text-input>

  <app-text-input [formControl]='registerForm.controls["city"]'
                  [label]='"City"'></app-text-input>

  <app-text-input [formControl]='registerForm.controls["country"]'
                  [label]='"Country"'></app-text-input>

  <app-text-input [formControl]='registerForm.controls["password"]'
                  [label]='"Password"' [type]='"password"'></app-text-input>

  <app-text-input [formControl]='registerForm.controls["confirmPassword"]'
                  [label]='"confirm Password"' [type]='"password"'></app-text-input>
